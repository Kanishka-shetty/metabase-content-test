dataset_query:
  database: Sandbox
  native:
    query: |
      SELECT
        crh.legal_name AS legal_name,
        crh.address AS address,
        crh.email_address AS email_address,
        crh.total_holding AS total_holding,
        crh.issue_date AS issue_date,
        crh.cancel_transaction_date AS cancel_transaction_date,

        CASE
          WHEN crh.cancel_transaction_date IS NULL
               OR crh.cancel_transaction_date > {{date_range}}
          THEN 'Active'
          ELSE 'Inactive'
        END AS status

      FROM public.a_certified_registered_holders_mv crh

      WHERE 1=1
        [[AND crh.issue_name = {{issue_name}}]]
        [[AND crh.issuer_legal_name = {{issuer_name}}]]
        [[AND crh.issuer_id = {{issuer_id}}]]
        [[AND crh.issue_date < {{date_range}}]]
